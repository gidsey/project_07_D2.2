{% extends "layout.html" %}

{% block title %}Test Profile Model | {{ super }}{% endblock %}

{% block body %}
<form method="POST" action="{% url 'accounts:profile_only' %}">
    {% csrf_token %}
    <p>Username: {{ current_user.username }}</p>
    <p>Enter new values for City and Country below</p>
    {{ form.as_p }}
    <input type="submit" class="button-primary" value="Submit">
</form>
{% endblock %}
